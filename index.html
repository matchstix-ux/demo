<!doctype html>
<html lang="en">
<head>
  <script defer data-domain="matchsticks-demo.netlify.app" src="https://plausible.io/js/script.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchSticks â€” Personalized Cigar Recommendations</title>
  <style>
    :root{
      --bg:#0c0c0d; --surface:#141416; --muted:#9aa0a6; --text:#e9eaee;
      --accent:#7a2731; --accent-2:#a13442; --border:#232428;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    .wrap{max-width:860px;margin:40px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:28px}
    header img{
  height:80px;
  width:auto;
  background: var(--surface); 
  border-radius: 8px; 
  padding: 8px;
}
    .brand{font-weight:700;font-size:1.3rem}
    .tag{color:var(--muted);font-size:1rem}
    .panel{background:var(--surface);border:1px solid var(--border);
           border-radius:16px;padding:20px}
    label{display:block;font-weight:600;margin-bottom:8px}
    .controls{display:flex;gap:10px}
    input{flex:1;padding:12px;border-radius:12px;border:1px solid var(--border);
          background:#0f0f11;color:var(--text);}
    input:focus{border-color:var(--accent);outline:none}
    button{padding:12px 16px;border:0;border-radius:12px;
           background:linear-gradient(180deg,var(--accent),var(--accent-2));
           color:white;font-weight:600;cursor:pointer}
    .status{margin-top:12px;color:var(--muted)}
    .grid{margin-top:20px;display:grid;gap:14px;
          grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:var(--surface);border:1px solid var(--border);
          border-radius:16px;padding:16px}
    .name{font-weight:700}
    .brand{color:#d6d7db}
    .meta{margin-top:6px;font-size:.9rem;color:#c9cad0}
    .notes{margin-top:6px;color:#d6d7db}
    .install-banner {
  background-color: var(--accent);
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}
.dismiss-btn {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 0 5px;
}
.install-banner.hidden {
  display: none;
}
  </style>
</head>
<body>
  <div id="install-banner" class="install-banner">
    <span>ðŸ”¥ Pro tip: Tap Share â†’ Add to Home Screen</span>
    <button onclick="dismissBanner()" class="dismiss-btn">Ã—</button>
  </div>
  <div class="wrap">
    <header>
      <img id="brandLogo" src="logo.png" alt="MatchSticks Logo" />
      <div>
        <div class="brand">MatchSticks</div>
        <div class="tag">AI-Powered Cigar Recommendations</div>
      </div>
    </header>

    <section class="panel">
      <form id="searchForm" novalidate>
        <label for="query">Enter a cigar, brand, or flavor profile</label>
        <div class="controls">
          <input id="query" type="text" placeholder="e.g., Opus X, Padron, Spicy" />
          <button type="submit">Get 3 recs</button>
        </div>
      </form>
      <div id="status" class="status"></div>
      <div id="results" class="grid"></div>
    </section>
  </div>
<script>
function dismissBanner() {
  document.getElementById('install-banner').classList.add('hidden');
  localStorage.setItem('banner-dismissed', 'true');
}
if (localStorage.getItem('banner-dismissed')) {
  document.getElementById('install-banner').classList.add('hidden');
}
</script>
<script src="app.js"></script>
</body>
</html>
